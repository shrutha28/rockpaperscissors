
<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="rock.css">
	<link rel="shortcut icon" href="https://www.clipartmax.com/png/middle/21-211491_rock-paper-scissors-clipart-rock-paper-scissors-clip-art.png"type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Kaushan+Script&family=Libre+Baskerville:ital@1&family=Marck+Script&family=Satisfy&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<header class="header">
		<i class="far fa-hand-rock"></i>   <i class="far fa-hand-paper"></i>  <i class="far fa-hand-scissors"></i>

			<h1>Welcome to Rock Paper Scissors Game</h1>

	</header>
	<div class="container">
	    <div class="score-container">
		    <span class="user">YOU</span>
		    <span id="score"></span>
		    <span class="com">COM</span>

	    </div>
	    <div class="buttons">

		    <button id="rock" class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
				 <button id="paper" class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
		    <button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
	   </div>
	   <div id="challenge">
	   	<div id="you">
	   	    <div id="YourObject"></div>
	   	    <div class="who">You</div>
	   	</div>
	   	<div id="result"><p id="who"><p></div>
	   	<div id="com">
	   	    <div id="ComObject"></div>
	   	    <div class="who">Computer</div>
	   	</div>
	</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><center>
	<button type="button" class="ll" onclick="refresh()" name="button">click here to start again</button>
	<h2 class="mmm">Done by Shruthakeerthy <i class="fa fa-copyright"></i></h2>
	<script>
        function refresh() {
          location.reload();
        }
				</script>
	<script type="text/javascript" src="rock.js"></script>
</body>
</html>
